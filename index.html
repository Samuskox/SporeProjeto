        fieldset{
            background-color: rgb(187, 245, 226);

    <div>

                <option value="" selected="">escolha...</option>
                <option value="">Amigável</option>
                <option value="">Hábil</option>
                <option value="">Agressivo</option>
            </select>

            <label for="">Estágio Civilização</label>
            <select name="" id="">
                <option value="" selected="">escolha...</option>
                <option value="">Religioso</option>
                <option value="">Econômico</option>
                <option value="">Militar</option>
            </select>

            <button type="submit" id="" class="btn btn-light btn btn-outline-primary">Evoluir</button>
